<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Over</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="css/chooseGame.css">
    <script src="./js/lose.js"></script>
    
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-mobile is-centered">
                <div class="column is-half">
                    <p class="bd-notification ">
                        <div class="field">
                            <div class="control">
                                    <img alt="lose" width="600" height="300" src="img/lose.png">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control has-text-centered">
                                <a onclick="sentParameter()"><img alt="lose" width="400"  src="img/playagain.png"></a>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control has-text-centered">
                                <a href="home.html"><img alt="lose" width="250" src="img/home.png"></a>
                            </div>
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>

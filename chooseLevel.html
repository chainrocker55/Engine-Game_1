<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>chooseLevel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="css/chooseLevel.css">
  <script src="./js/chooseLevel.js"></script>
</head>

<body>

  <div class="container">
    <div class="logo"></div>
    <nav class="level">
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">
            <figure class="image is-3by2">
              <img class="levelIcon" src="img/hand1s.png">
            </figure>
          </p>
          <a onclick="sentParameter('easy')"><img src="img/easy.png" alt="easy"></a>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">
            <figure class="image is-3by2">
              <img class="levelIcon" src="img/hand2s.png">
            </figure>
          </p>
          <a onclick="sentParameter('normal')"><img src="img/normal.png" alt="normal"></a>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading ">
            <figure class="image is-3by2">
              <img class="levelIcon" src="img/hand3s.png">
            </figure>
          </p>
          <a onclick="sentParameter('hard')"><img src="img/hard.png" alt="hard"></a>
        </div>
      </div>

    </nav>
    <div class="menu level">

      <a class="flex-start" href="home.html">
          <img src="./img/back.png" alt="back">
      </a>
    </div>



  </div>

</body>

</html>
